<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0077cc" />
  <meta name="description" content="Submit community flood reports for real-time disaster tracking with FedWatch." />
  <link rel="icon" href="images/flood-icon.png" />
  <title>Submit Flood Report | FedWatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f9ff;
      color: #003366;
    }

    header {
      background-color: #0077cc;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 0.5em 1em;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    main h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin: 2rem auto 1rem;
      color: #666;
    }

    footer a {
      color: #0077cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üåä FedWatch</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="dashboard.html">üìä Dashboard</a>
    </nav>
  </header>

  <main>
    <h2>Submit Flood Report</h2>

    <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_self" aria-label="Flood Report Form">
      <!-- Replace YOUR_FORM_ID with your actual Google Form ID -->

      <label for="location">Location / GN Division</label>
      <input type="text" name="entry.1111111111" id="location" placeholder="Eg: Trincomalee - Town & Gravets" required />

      <label for="waterlevel">Water Level (in feet or meters)</label>
      <input type="text" name="entry.2222222222" id="waterlevel" placeholder="Eg: 3.5 ft" required />

      <label for="damage">Type of Damage</label>
      <select name="entry.3333333333" id="damage" required>
        <option value="" disabled selected>Select one</option>
        <option>Home Flooded</option>
        <option>Health Facility Affected</option>
        <option>School Closed</option>
        <option>Road Blocked</option>
        <option>Power/Water Cut</option>
      </select>

      <label for="description">Additional Details</label>
      <textarea name="entry.4444444444" id="description" rows="4" placeholder="Optional ‚Äì more info about the damage or people affected"></textarea>

      <label for="reporter">Reporter Name (optional)</label>
      <input type="text" name="entry.5555555555" id="reporter" placeholder="Anonymous or initials" />

      <label for="contact">Contact (optional)</label>
      <input type="text" name="entry.6666666666" id="contact" placeholder="Phone or Email (optional)" />

      <button type="submit">üì§ Submit Report</button>
    </form>
  </main>

  <footer>
    <p>
      Reports are submitted anonymously and used to help local planners respond to flood emergencies. <br/>
      <a href="privacy.html">Privacy Policy</a> ‚Ä¢ <a href="terms.html">Terms of Use</a>
    </p>
  </footer>

</body>
</html>
