<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0077cc" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="images/flood-icon.png" />
  <title>FedWatch: Flood Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#e0f7fa, #ffffff);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0077cc;
      text-align: center;
      font-size: 2em;
    }
    .btn {
      background-color: #0077cc;
      color: white;
      padding: 1em 2em;
      margin: 1em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #005fa3;
    }
    .icon {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="images/flood-icon.png" alt="FedWatch Icon" class="icon" />
  <h1>FedWatch: Community Flood Reporting</h1>

  <a href="flood-report.html" class="btn">Submit Flood Report</a>
  <a href="dashboard.html" class="btn">View Dashboard</a>

  <script>
    // Service worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then(reg => console.log('Service worker registered:', reg.scope))
          .catch(err => console.log('Service worker registration failed:', err));
      });
    }

    // Install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('PWA install prompt captured');
      // Optional: Show custom install button if you want
    });
  </script>
</body>
</html>
